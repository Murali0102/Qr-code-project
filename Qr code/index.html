<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr-code</title>
    <link rel="icon" href="images/favicon-32x32.png" type="png/jpg" />
    <link rel="stylesheet" href="qr-code.css" />
  </head>
  <body>
    <center>
      <div class="main">
        <div class="qr">
          <img src="images/image-qr-code.png" alt="Qr-scanner code" />
        </div>
        <div class="cont">
          <p class="h1">
            <b>Improve your front-end skills by building projects</b>
          </p>
          <p class="h3">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </center>
  </body>
</html>
